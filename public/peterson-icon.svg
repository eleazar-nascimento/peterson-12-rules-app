<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Gradiente de fundo -->
  <defs>
    <radialGradient id="backgroundGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="50%" stop-color="#f59e0b" />
      <stop offset="100%" stop-color="#92400e" />
    </radialGradient>
    
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fef3c7" />
      <stop offset="50%" stop-color="#fde68a" />
      <stop offset="100%" stop-color="#f59e0b" />
    </linearGradient>
    
    <linearGradient id="spineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#92400e" />
      <stop offset="50%" stop-color="#b45309" />
      <stop offset="100%" stop-color="#d97706" />
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fundo circular -->
  <circle cx="256" cy="256" r="240" fill="url(#backgroundGrad)" stroke="#92400e" stroke-width="8"/>
  
  <!-- Livro base -->
  <g filter="url(#shadow)">
    <!-- Capa do livro -->
    <rect x="140" y="160" width="200" height="260" rx="8" ry="8" fill="url(#bookGrad)" stroke="#d97706" stroke-width="2"/>
    
    <!-- Lombada do livro -->
    <rect x="140" y="160" width="30" height="260" rx="8" ry="8" fill="url(#spineGrad)"/>
    
    <!-- Páginas -->
    <rect x="165" y="170" width="4" height="240" fill="#ffffff" opacity="0.8"/>
    <rect x="171" y="170" width="4" height="240" fill="#ffffff" opacity="0.6"/>
    <rect x="177" y="170" width="4" height="240" fill="#ffffff" opacity="0.4"/>
  </g>
  
  <!-- Número "12" estilizado -->
  <g font-family="serif" font-weight="bold" font-size="48" fill="#92400e">
    <text x="195" y="220" text-anchor="middle">1</text>
    <text x="235" y="220" text-anchor="middle">2</text>
  </g>
  
  <!-- Texto "REGRAS" -->
  <text x="256" y="250" font-family="sans-serif" font-weight="bold" font-size="18" fill="#92400e" text-anchor="middle" letter-spacing="2px">REGRAS</text>
  
  <!-- Elementos decorativos - pequenos ícones representando crescimento/sabedoria -->
  <g stroke="#b45309" stroke-width="2" fill="none" opacity="0.7">
    <!-- Árvore estilizada (crescimento) -->
    <path d="M200 300 L200 330 M190 310 Q200 300 210 310 M185 320 Q200 310 215 320" stroke-width="3"/>
    
    <!-- Balança (justiça/equilíbrio) -->
    <circle cx="280" cy="310" r="6" fill="#b45309"/>
    <path d="M270 315 L290 315 M275 318 L285 318" stroke-width="2"/>
    
    <!-- Alvo (foco/objetivo) -->
    <circle cx="320" cy="300" r="12" stroke-width="2"/>
    <circle cx="320" cy="300" r="8" stroke-width="2"/>
    <circle cx="320" cy="300" r="4" fill="#b45309"/>
  </g>
  
  <!-- Estrelas pequenas para dar um toque de inspiração -->
  <g fill="#fbbf24" opacity="0.8">
    <polygon points="180,130 183,139 192,139 185,145 188,154 180,148 172,154 175,145 168,139 177,139" transform="scale(0.6)"/>
    <polygon points="350,180 353,189 362,189 355,195 358,204 350,198 342,204 345,195 338,189 347,189" transform="scale(0.5)"/>
    <polygon points="320,120 323,129 332,129 325,135 328,144 320,138 312,144 315,135 308,129 317,129" transform="scale(0.4)"/>
  </g>
  
  <!-- Texto inferior "PETERSON" -->
  <text x="256" y="380" font-family="sans-serif" font-weight="300" font-size="14" fill="#92400e" text-anchor="middle" letter-spacing="1px" opacity="0.8">PETERSON</text>
  
  <!-- Borda interna para acabamento -->
  <circle cx="256" cy="256" r="235" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.5"/>
</svg>